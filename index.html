<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/ab57730eec.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./assets/styles/style.css">
	<title>User card</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="location">
				<p>New York City, NY</p>
			</div>
		</div>

		<div class="main-content">
			<div class="img-container">
				<img src="./assets/images/Margot_Robbie.webp" alt="Margot_Robbie" class="photo">
			</div>

			<div class="info-container">
				<div class="info-header">
					<h2>Margot Robbie</h2>
				</div>

				<div class="info-main">
					<p>Margot Robbie was born in Dably, Queensland, Australia and raised on the Gold Coast</p>
				</div>
			</div>

			<button class="follow-button">Follow</button>

			<div class="footer">
				<div class="stats-item post">
					<div class="icon"><i class="fa-regular fa-image"></i></div>
					<div class="stats-text">
						<span class="label">Posts</span>
						<span class="count">635</span>
					</div>
				</div>

				<div class="stats-item fav">
					<div class="icon"><i class="fa-regular fa-thumbs-up"></i></div>
					<div class="stats-text">
						<span class="label">Favorites</span>
						<span class="count">3,472</span>
					</div>
				</div>

				<div class="stats-item message">
					<div class="icon"><i class="fa-regular fa-envelope"></i></div>
					<div class="stats-text">
						<span class="label">Messages</span>
						<span class="count">1,293</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
